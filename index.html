<!DOCTYPE html>
<html>
<head>
	<title>Youtube Channel Search</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="app.js"></script>
</head>
<body>
	<main class="row">
		<div class="col-12">
			<h1>Youtube Video Search</h1>
			<form action="#" class="js-search-form">
				<label for="name">Video Name</label>
				<input id="name" type="text" name="name" required>
				<button type="submit">Search</button>
			</form>
		</div>
		<div class="col-12">
			<h2>Results</h2>
			<div class="line"></div>
			<div class="search-results row" aria-live="assertive"></div>
			<div class="end-page">
				<p class="js-end-page-message good hidden">Scroll to load more</p>
			</div>
		</div>
	</main>
	<div class="lightbox hidden" id="img1">
		<div class="lightbox-body">
			<div class="youtube-object">
				<object class="responsive" data="" width="640" height="480"></object>
			</div>
			<div class="lightbox-link">
				<a class="js-view-more responsive" href="" target="_blank">Visit Channel</a>
			</div>
		</div>
	</div>
</body>
</html>
